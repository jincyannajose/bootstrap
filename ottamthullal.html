    <h4>Ottanthullal is a solo performance combining dance and recitation. Thullal was introduced in the 18th century by the famous Malayalam poet Kunchan Nambiar. Among the classical performing arts of Kerala, Thullal is distinct for its simplicity of presentation, wit and humour.</h4>
