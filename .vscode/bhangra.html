    <h4>Bhangra is a type of traditional folk dance of Punjab, originating in the Sialkot area of Punjab, Pakistan. It is done in the season of harvesting. According to Manuel (2001), bhangra is especially associated with the vernal Vaisakhi festival.</h4>
